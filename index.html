<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma To Website</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <div href="#" class="logo">
          <img src="./assets/images/logo.png" alt="" />
          <a class="text-logo">Nusa Tech</a>
        </div>
      </div>
      <div class="nav">
        <div class="nav-items">
          <a href="#home">Home</a>
          <a href="#about">About Us</a>

          <a href="#pricing">Pricing</a>

          <a href="#" class="sign-in">Sign in</a>
          <a href="#" class="sign-up">Sign Up</a>

      </div>

    <section class="home" id="home">

        <h1 class="drive">Drive Growth with Innovative</h1>

          Executive SEO, content marketing, competitor research, PPC, and social

        </p>
        <div class="home-search">
          <div class="search">
            <input type="text" placeholder="Enter domain, keyword, or URL" />
            <a href="#" class="search-icon"><i class="bx bx-search"></i></a>
          </div>
        </div>
      </div>
      <div class="home-buttons">
        <a href="#" class="start-now">Start Now</a>
        <a href="#" class="learn-more">Learn More</a>
